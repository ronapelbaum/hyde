---
layout: page
title: "Projects"
permalink: projects
---

<div class="page">

    {% for project in site.author.projects %}
    <div>
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <a href="https://www.npmjs.com/package/{{ project.title }}">npm</a>
        <a href="{{ site.github.repo }}/{{ project.title }}"><i class="social-icon fa fa-github" aria-hidden="true"></i></a>
    </div>
    {% endfor %}
</div>
