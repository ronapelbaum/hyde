{% if site.links.email %}<a href="mailto:{{ site.links.email }}"><i class="social-icon fa fa-envelope" aria-hidden="true"></i></a>{% endif %}
{% if site.links.github %}<a href="https://github.com/{{ site.links.github }}"><i class="social-icon fa fa-github" aria-hidden="true"></i></a>{% endif %}
{% if site.links.linkedin %}<a href="https://www.linkedin.com/in/{{ site.links.linkedin }}"><i class="social-icon fa fa-linkedin-square" aria-hidden="true"></i></a>{% endif %}
{% if site.links.stackoverflow %}<a href="http://stackoverflow.com/{{ site.links.stackoverflow }}"><i class="social-icon fa fa-stack-overflow" aria-hidden="true"></i></a>{% endif %}
{% if site.links.twitter %}<a href="http://twitter.com/{{ site.links.twitter }}"><i class="social-icon fa fa-twitter" aria-hidden="true"></i></a>{% endif %}
