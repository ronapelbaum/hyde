<div class="sidebar">
    <div class="container">
        <div class="sidebar-about">
            <a href="{{ site.baseurl }}" title="{{ site.title }}"><h1>{{ site.title }}</h1></a>
            <h2>{{ site.author.name }}</h2>
            <a href="{{ site.baseurl }}/about/" title="About me..."><img src="/public/author/{{ site.author.id}}.png"></a>
            &nbsp;
            <p class="lead">{{ site.description }}</p>
        </div>

        <div style="text-align: center;">
            {% include social.html %}
        </div>

        &nbsp;
        <nav class="sidebar-nav">

            <ul class="post-tags">
                {% for tag in site.tags %}
                {% assign t = tag | first %}
                {% assign posts = tag | last %}
                {% assign size = posts | size %}
                <li><a href="/tag/#{{ t }}" style="font-size: {{size | divided_by: 2 | plus: 14}}px" title="posts about {{ t }}">{{ t }}</a></li>
                {% endfor %}
            </ul>
        </nav>
